<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<!-- <i class="fa-solid fa-heart"></i> -->

<body>
    <h1>To do List</h1>

    <div id="container" class="container">
        <div class="task">
            <i class="icon fa-solid fa-star"></i>
            <p class="text-p">task1</p>
            <di class="icon-end">
                <i class="icon fa-solid fa-trash"></i>
                <i class="icon fa-sharp fa-solid fa-face-angry"></i>
            </di>

        </div>
        <div class="task">
            <i class="icon fa-solid fa-star"></i>
            <p class="text-p">task2</p>
            <div class="icon-end">
                <i class="icon fa-solid fa-trash"></i>
                <i class="icon fa-sharp fa-solid fa-face-angry"></i>
            </div>
        </div>
    </div>

    <div class="add-task">
        <h2>Add task !!!</h2>
        <form action="">
            <input type="text" maxlength="50" required placeholder="Add a new task...!!">
            <button class="btn"><i class="fa-solid fa-cloud-arrow-up"></i></button>
        </form>

    </div>


    <script src="https://kit.fontawesome.com/23272732fc.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
